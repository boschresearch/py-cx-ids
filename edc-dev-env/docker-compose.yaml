version: "3.9"


services:

  # Infrastructure
  # start separately for now
  
  # Provider
  provider-control-plane:
    extends:
      file: docker-compose-edc.yaml
      service: control-plane
    ports:
      - "9193:9193" # data management api - should be private later on
    volumes:
      - ${PROVIDER_CONTROL_PLANE_CONFIGURATION_PROPERTIES_FILE:-./configs/provider/control-plane.properties}:/app/configuration.properties
  provider-data-plane:
    extends:
      file: docker-compose-edc.yaml
      service: data-plane
    volumes:
      - ${PROVIDER_DATA_PLANE_CONFIGURATION_PROPERTIES_FILE:-./configs/provider/data-plane.properties}:/app/configuration.properties

  # Consumer
  consumer-control-plane:
    extends:
      file: docker-compose-edc.yaml
      service: control-plane
    volumes:
      - ${CONSUMER_CONTROL_PLANE_CONFIGURATION_PROPERTIES_FILE:-./configs/consumer/control-plane.properties}:/app/configuration.properties
    environment:
        # the default (api-wrapper) is set here, or change for your local development with a .env file
      - EDC_RECEIVER_HTTP_ENDPOINT=${EDC_RECEIVER_HTTP_ENDPOINT:-http://api-wrapper:9192/callback/endpoint-data-reference}
      # renamed in 0.3.0
      - EDC_RECEIVER_HTTP_DYNAMIC_ENDPOINT=${EDC_RECEIVER_HTTP_ENDPOINT:-http://api-wrapper:9192/callback/endpoint-data-reference}

  consumer-data-plane:
    extends:
      file: docker-compose-edc.yaml
      service: data-plane
    volumes:
      - ${CONSUMER_DATA_PLANE_CONFIGURATION_PROPERTIES_FILE:-./configs/consumer/data-plane.properties}:/app/configuration.properties

  # Third
  third-control-plane:
    extends:
      file: docker-compose-edc.yaml
      service: control-plane
    volumes:
      - ${THIRD_CONTROL_PLANE_CONFIGURATION_PROPERTIES_FILE:-./configs/third/control-plane.properties}:/app/configuration.properties
    environment:
      # before 0.3.0
      - EDC_RECEIVER_HTTP_ENDPOINT=${THIRD_EDC_RECEIVER_HTTP_ENDPOINT:-http://receiver-service-third:8000/datareference}
      # renamed in 0.3.0
      - EDC_RECEIVER_HTTP_DYNAMIC_ENDPOINT=${THIRD_EDC_RECEIVER_HTTP_ENDPOINT:-http://receiver-service-third:8000/datareference}
  third-data-plane:
    extends:
      file: docker-compose-edc.yaml
      service: data-plane
    volumes:
      - ${THIRD_DATA_PLANE_CONFIGURATION_PROPERTIES_FILE:-./configs/third/data-plane.properties}:/app/configuration.properties
